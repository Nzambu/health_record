    /api/profile:
        get:
            summary: 'User profile'
            description: 'Get authenticated user profile'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
