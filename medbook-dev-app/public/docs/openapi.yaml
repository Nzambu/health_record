                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                gender_id:
                                    type: integer
                                    description: 'Gender of the patient.'
                                    example: 12
                                service_id:
                                    type: integer
                                    description: 'Type of Service.'
                                    example: 15
                                name:
                                    type: string
                                    description: 'Name of the patient.'
                                    example: sint
                                dob:
                                    type: string
                                    description: 'Patient''s date of birth The value must be a valid date.'
                                    example: '2021-01-16T16:17:21+0000'
                                comments:
                                    type: string
                                    description: 'General comments about the patient.'
                                    example: dolorem
                            required:
                                - gender_id
                                - service_id
                                - name
                                - dob
                                - comments
            security: []
        delete:
            summary: 'Delete patient'
            description: 'Remove patient record'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    type: patient
                                    id: '85'
                                    attributes: { name: 'Trever Thiel', dob: '1993-01-15T16:17:21.771843Z', comments: 'First Time' }
                                    relationships: { gender: [{ type: gender, id: '2', attributes: { sex: Male } }], service: [{ type: service, id: '1', attributes: { service: Outpatient } }] }
                                properties:
                                    type: { type: string, example: patient }
                                    id: { type: string, example: '85' }
                                    attributes: { type: object, example: { name: 'Trever Thiel', dob: '1993-01-15T16:17:21.771843Z', comments: 'First Time' } }
                                    relationships: { type: object, example: { gender: [{ type: gender, id: '2', attributes: { sex: Male } }], service: [{ type: service, id: '1', attributes: { service: Outpatient } }] } }
            tags:
                - Patient
            security: []
        parameters:
            -
                in: path
                name: patient
                description: ''
                example: rem
                required: true
                schema:
                    type: string
