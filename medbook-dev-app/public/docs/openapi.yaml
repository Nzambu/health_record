openapi: 3.0.3
info:
    title: Laravel
    description: ''
    version: 1.0.0
servers:
    -
        url: 'http://localhost'
paths:
    /api/login:
        post:
            summary: Login
            description: 'Gain access to the application'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    type: authorization
                                    id: token
                                    attributes: { access_token: null, token_type: null, expires_in: null }
                                    links: { self: 'http://localhost/api/login' }
                                properties:
                                    type: { type: string, example: authorization }
                                    id: { type: string, example: token }
                                    attributes: { type: object, example: { access_token: null, token_type: null, expires_in: null } }
                                    links: { type: object, example: { self: 'http://localhost/api/login' } }
            tags:
                - Authentication
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 'The registered user email.'
                                    example: dolore
                                password:
                                    type: string
                                    description: 'The user secret code.'
                                    example: quo
                            required:
                                - email
                                - password
            security: []
    /api/forgot_password:
        post:
            summary: 'Forgot password'
            description: 'Send user an email with a link to change password in the event user forgot password or needs to change password'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    type: authorization
                                    id: forgot_password
                                    attributes: { message: 'Please check your email to get the change password link' }
                                    links: { self: 'http://localhost/api/forgot_password' }
                                properties:
                                    type: { type: string, example: authorization }
                                    id: { type: string, example: forgot_password }
                                    attributes: { type: object, example: { message: 'Please check your email to get the change password link' } }
                                    links: { type: object, example: { self: 'http://localhost/api/forgot_password' } }
            tags:
                - Authentication
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 'The registered user email The value must be a valid email address.'
                                    example: fbotsford@example.com
                            required:
                                - email
            security: []
    '/api/change_password/{$link}':
        post:
            summary: 'Change password'
            description: 'Set a new password that will be used to gain access the application'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    type: authorization
                                    id: logout
                                    attributes: { message: 'The password was set successfully' }
                                    links: { self: 'http://localhost/api/change_password/1' }
                                properties:
                                    type: { type: string, example: authorization }
                                    id: { type: string, example: logout }
                                    attributes: { type: object, example: { message: 'The password was set successfully' } }
                                    links: { type: object, example: { self: 'http://localhost/api/change_password/1' } }
            tags:
                - Authentication
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                password:
                                    type: string
                                    description: 'The new password that is a minimum of 8 characters.'
                                    example: voluptatibus
                                password_confirmation:
                                    type: string
                                    description: 'Re-type the new password as a confirmation.'
                                    example: quis
                            required:
                                - password
                                - password_confirmation
            security: []
        parameters:
            -
                in: path
                name: $link
                description: ''
                example: harum
                required: true
                schema:
                    type: string
    /api/refresh:
        get:
            summary: 'Refresh token'
            description: 'Refresh the bearer token when user is logged in and token is about to expire'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    type: authorization
                                    id: token
                                    attributes: { access_token: null, token_type: null, expires_in: null }
                                    links: { self: 'http://localhost/api/refresh' }
                                properties:
                                    type: { type: string, example: authorization }
                                    id: { type: string, example: token }
                                    attributes: { type: object, example: { access_token: null, token_type: null, expires_in: null } }
                                    links: { type: object, example: { self: 'http://localhost/api/refresh' } }
            tags:
                - Authentication
            security: []
    /api/logout:
        get:
            summary: 'Log out'
            description: 'Voluntatirly end access to the application'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    type: authorization
                                    id: logout
                                    attributes: { message: 'Successfully logged out' }
                                    links: { self: 'http://localhost/api/logout' }
                                properties:
                                    type: { type: string, example: authorization }
                                    id: { type: string, example: logout }
                                    attributes: { type: object, example: { message: 'Successfully logged out' } }
                                    links: { type: object, example: { self: 'http://localhost/api/logout' } }
            tags:
                - Authentication
            security: []
    /api/gender:
        get:
            summary: 'Get gender'
            description: 'Select all the genders'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                example:
                                    - { type: gender, id: '', attributes: { sex: Female } }
                                    - { type: gender, id: '', attributes: { sex: Female } }
            tags:
                - Gender
            security: []
    /api/patient:
        get:
            summary: 'Get patients'
            description: 'Select all the patients'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                example:
                                    - { type: patient, id: '81', attributes: { name: 'Dr. Clement Dibbert', dob: '1993-01-15T16:17:21.679086Z', comments: 'First Time' }, relationships: { gender: [{ type: gender, id: '2', attributes: { sex: Male } }], service: [{ type: service, id: '1', attributes: { service: Outpatient } }] } }
                                    - { type: patient, id: '82', attributes: { name: 'Ervin Parisian', dob: '1993-01-15T16:17:21.684440Z', comments: 'First Time' }, relationships: { gender: [{ type: gender, id: '2', attributes: { sex: Male } }], service: [{ type: service, id: '1', attributes: { service: Outpatient } }] } }
            tags:
                - Patient
            security: []
        post:
            summary: 'Create patient'
            description: 'Create new patient record'
            parameters:
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    type: patient
                                    id: '83'
                                    attributes: { name: 'Saige Gerhold', dob: '1993-01-15T16:17:21.718348Z', comments: 'First Time' }
                                    relationships: { gender: [{ type: gender, id: '2', attributes: { sex: Male } }], service: [{ type: service, id: '1', attributes: { service: Outpatient } }] }
                                properties:
                                    type: { type: string, example: patient }
                                    id: { type: string, example: '83' }
                                    attributes: { type: object, example: { name: 'Saige Gerhold', dob: '1993-01-15T16:17:21.718348Z', comments: 'First Time' } }
                                    relationships: { type: object, example: { gender: [{ type: gender, id: '2', attributes: { sex: Male } }], service: [{ type: service, id: '1', attributes: { service: Outpatient } }] } }
            tags:
                - Patient
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                gender_id:
                                    type: integer
                                    description: 'Gender of the patient.'
                                    example: 8
                                service_id:
                                    type: integer
                                    description: 'Type of Service.'
                                    example: 4
                                name:
                                    type: string
                                    description: 'Name of the patient.'
                                    example: sed
                                dob:
                                    type: string
                                    description: 'Patient''s date of birth The value must be a valid date.'
                                    example: '2021-01-16T16:17:21+0000'
                                comments:
                                    type: string
                                    description: 'General comments about the patient.'
                                    example: eum
                            required:
                                - gender_id
                                - service_id
                                - name
                                - dob
                                - comments
            security: []
    '/api/patient/{patient}':
